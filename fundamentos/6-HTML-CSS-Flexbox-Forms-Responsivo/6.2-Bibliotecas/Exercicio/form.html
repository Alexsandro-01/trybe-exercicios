<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    
    <!-- DatePickerX -->
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script defer src="dist/js/DatePickerX.min.js"></script>

    <!-- Just-Validate -->
    <script defer src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

    <!-- Proprio -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
  <header class="container box-style text-center p-4 w-50" >
    <h1>Monte seu Curriculum</h1>
    <p>
      <em>
        Problemas com modelos de Curriculum? Nós podemos ajudar!!
      </em>
    </p>
  </header>

  <main class="container box-style p-4 w-50">
    <section>
      <form action="" id="form">
        <fieldset>
          <div class="mb-3">
            <input class="form-control" type="text" id="nome" maxlength="40" required placeholder="Nome">
          </div>
          <div class="mb-3">
            <input class="form-control" type="email" id="email" maxlength="50" required placeholder="E-mail">
          </div>
          <div class="mb-3">
            <input class="form-control" type="text" id="cpf" maxlength="11" required placeholder="CPF">
          </div>
          <div class="mb-3">
            <input class="form-control" type="text" id="endereco" maxlength="200" required placeholder="Endereco">
          </div>
          <div class="mb-3">
            <input class="form-control" type="text" id="cidade" maxlength="28" required placeholder="Cidade">
          </div>
          <div class="mb-3">
            <select class="form-select" id="estados" required></select>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="casa" name="residencia" required>
            <label class="form-check-label" for="casa">Casa</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="apart" name="residencia" required>
            <label class="form-check-label" for="apart">Apartamento</label>
          </div>

        </fieldset>

        <fieldset>
          <div class="mb-3">
            <label class="form-label" for="resumo">Resumo</label>
            <textarea class="form-control" name="resumo" id="resumo" cols="30" rows="5" maxlength="1000"
              required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label" for="cargo">Cargo</label>
            <input class="form-control" type="text" id="cargo" name="cargo" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="descricao-cargo">Descrição do Cargo</label>
            <input class="form-control" type="text" id="descricao-cargo" maxlength="500" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="data-inicio">Data de início</label>
            <input class="form-control" type="text" id="data-inicio" required>
          </div>
        </fieldset>

        <button class="btn btn-success btn" type="submit" id="submit">Enviar</button>
      </form>
    </section>
  </main>
</body>

</html>
