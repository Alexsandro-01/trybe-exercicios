<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Just-Validate -->
  <script defer src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

  <script defer src="script.js"></script>
</head>

<body>
  <form action="#" id="form" autocomplete="off">
    <div class="row">
      <div class="col">
        <label for="name">Enter your name</label>
        <input type="text" class="form__input form-control" placeholder="Enter your name" autocomplete="off" name="name"
          id="name" />
      </div>
      <div class="col">
        <label for="email">Enter your email</label>
        <input type="email" class="form__input form-control" placeholder="Enter your email" autocomplete="off"
          name="email" id="email" />
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="password">Enter your password</label>
      <input type="password" class="form__input form-control" placeholder="Enter your password" autocomplete="off"
        name="password" id="password" />
    </div>
    <div class="form-group mt-3">
      <label for="password">Repeat your password</label>
      <input type="password" class="form__input form-control" placeholder="Repeat your password" autocomplete="off"
        name="repeat-password" id="repeat-password" />
    </div>
    <div class="form-group mt-3">
      <label for="password">Enter your message</label>
      <textarea name="msg" cols="30" rows="10" class="form__textarea form-control" id="message"></textarea>
    </div>
    <div class="form-group mt-4">
      <label for="favorite_animal_select" class="form-label">Select you favorite animal</label>
      <select name="pets" id="favorite_animal_select" class="form-select">
        <option value="">--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
      </select>
    </div>

    <div class="form-group mt-4">
      <div class="form-check">
        <label class="form-check-label" for="consent_checkbox">I agree to provide the information</label>
        <input type="checkbox" id="consent_checkbox" class="form-check-input" />
      </div>
    </div>
    <div class="form-group mt-4" id="read_terms_checkbox_group" style="width: 250px">
      <div class="form-check">
        <label class="form-check-label" for="read_terms_checkbox_group_1">I have read Privacy Policy</label>
        <input type="checkbox" name="checkbox-group-fruit" id="read_terms_checkbox_group_1" class="form-check-input" />
      </div>
      <div class="form-check">
        <label class="form-check-label" for="read_terms_checkbox_group_2">I have read Terms Of Use</label>
        <input type="checkbox" name="checkbox-group-fruit" id="read_terms_checkbox_group_2" class="form-check-input" />
      </div>
      <div class="form-check">
        <label class="form-check-label" for="read_terms_checkbox_group_3">I have read Cookies Policy</label>
        <input type="checkbox" name="checkbox-group-fruit" id="read_terms_checkbox_group_3" class="form-check-input" />
      </div>
    </div>
    <div class="mt-4 form-group">
      <div class="pb-1">Please select the preferred way for communication</div>
      <div class="form-check" id="communication_radio_group" style="max-width: 200px">
        <input type="radio" name="radio" class="form-check-input" id="communication_radio_group_1" />
        <label class="form-check-label" for="communication_radio_group_1">
          Email
        </label>
        <br />
        <input type="radio" name="radio" class="form-check-input" id="communication_radio_group_2" />
        <label class="form-check-label" for="communication_radio_group_2">
          SMS
        </label>
      </div>
    </div>

    <div class="d-grid mt-4">
      <button class="btn btn-primary" id="submit-btn">Submit</button>
    </div>
  </form>
</body>

</html>
