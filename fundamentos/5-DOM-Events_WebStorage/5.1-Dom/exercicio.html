<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border: solid 1px #555;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
          function paragraph() {
            let p = document.querySelectorAll('p')
            p[1].innerText = 'Vou ser um programador de nível pleno e recebendo mais de 5 mil por mês, além de ser um grande profissional da área de tecnologia.'
          }
          paragraph()

        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function bgMain() {
          let bg = document.querySelector('.main-content')
          bg.style.background = 'rgb(76,164,109)'
        }
        bgMain()

        //Crie uma função que mude a cor do quadrado vermelho para branco.
        function bgSection() {
          let bg = document.querySelector('.center-content')
          bg.style.background = 'aliceblue'
        }
        bgSection()

        //Crie uma função que corrija o texto da tag <h1>.
          function h() {
            let h = document.querySelector('h1')
            h.innerText = 'Exercício 5.1 - JavaScript'
          }
          h()

        //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
          function uper() {
            let p = document.querySelectorAll('p')
            for(let i of p) {
              i.innerText = i.innerHTML.toUpperCase()
            }
          }
          uper()

        //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
          function Ps() {
            let p = document.querySelectorAll('p')
            
            for(let i of p) {
              console.log(i.innerText)
            }
          }
          Ps()
    </script>
  </body>
</html>
